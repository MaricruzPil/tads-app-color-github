<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Selector RGB</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 rgb-card fade-in" id="mainCard">
            <div class="text-center mb-4">
                <h1 class="fw-bold text-dark display-6">
                    Selector de Color RGB
                </h1>
                <hr class="w-50 mx-auto opacity-75">
            </div>

            <div class="row">
                <!-- Controles -->
                <div class="col-md-6">

                    <!-- Rojo -->
                    <label class="form-label text-danger fw-semibold">Rojo</label>
                    <input type="range" class="form-range range-red" min="0" max="255" id="red">
                    <input type="number" class="form-control mb-3" min="0" max="255" id="redNum">

                    <!-- Verde -->
                    <label class="form-label text-success fw-semibold">Verde</label>
                    <input type="range" class="form-range range-green" min="0" max="255" id="green">
                    <input type="number" class="form-control mb-3" min="0" max="255" id="greenNum">

                    <!-- Azul -->
                    <label class="form-label text-primary fw-semibold">Azul</label>
                    <input type="range" class="form-range range-blue" min="0" max="255" id="blue">
                    <input type="number" class="form-control mb-3" min="0" max="255" id="blueNum">

                    <div class="info-box mt-3 p-3 rounded">
                        <p class="mb-1"><strong>RGB:</strong> <span id="rgbValue"></span></p>
                        <p class="mb-0"><strong>HEX:</strong> <span id="hexValue"></span></p>
                    </div>
                </div>

                <!-- Recuadro de color -->
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <div id="colorBox"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de pÃ¡gina -->
    <footer class="footer text-center py-3">
        Taller de Desarrollo de Software | Maricruz Pineda Lara | TecNM Pachuca
    </footer>

    <!-- JS propio -->
    <script src="script.js"></script>
</body>

</html>
